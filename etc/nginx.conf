        log_format simple '$remote_addr $request $status';
        server {
                listen 80 default_server;
                server_name _;
                access_log /home/box/nginx.access_log simple;
                location ^~ /hello/ {
                        proxy_pass http://0.0.0.0:8080
                        }
                location ^~ /uploads/ {
                        root /home/box/web/uploads;
                        }
                location ~* \.\w+$ {
                        root /home/box/web/public;
                        }
                location / {
                        return 404;
                        }
                }
